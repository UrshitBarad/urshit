<!DOCTYPE html>
<html>
    <head>
        <title>urshit</title>
        <style>
            @keyframes moving{
                0%{transform: translate(0px,0px);}
                50%{transform: translate(60px,300px);}
                100%{transform: translate(160px,200px);}
            }
            .urshit{
                height: 100px;
                width: 100px;
                border: 1px solid black;
                animation: moving 4s ease-out 0s 5;
                text-align:center;
                font-size: 25px ;
                }
            </style>
    </head>
    <body>
<div class="urshit">urshit</div>
    </body>
</html>
